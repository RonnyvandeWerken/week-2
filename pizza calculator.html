<script type="text/javascript">
	const s = 5//s is voor small 
	const m = 7//m is voor medium
	const l = 9// l is voor large
	var hs = parseInt(prompt('een pizza small kost 5 euro hoeveel pizza small wilt u'));// stelt een vraag aan gebruiker hs = hoeveel small
	var hm = parseInt(prompt('een medium pizza kost 7 euro hoeveel medium pizzas wilt u'));//stelt een vraag aan de gebrijker hm = hoeveel medium
	var hl = parseInt(prompt('een large pizza kost 9 euro hoeveel large pizzas wilt u'));//stelt een vraag aan de gebruiker hl = hoeveel large
	var st = hs * s;//st staat voor small totaal dit rekent de prijs voor het aantal smaalle pizzas uit
	var mt = hm * m;//mt staar voor medium totaal dit reken de prijs uit voor het aantal medium pizzas
	var lt = hl * l;//lt staat voor large totaal en dit rekent het bedrag uit voor aantal large pizzas
	document.write('<br/> small '+hs+' x 5 = ' + st);// dit laat een berekening zien
	document.write('<br/> medium '+hm+' x 7 = ' + mt);//dit laat een berekening zijn
	document.write('<br/> large '+hl+' x 9 = ' + lt);//dit laat een bereking zien
    document.write('<br/> totaal pizzas = ' + (st + mt + lt));// dit laat het totaal bedrag zien
</script>
